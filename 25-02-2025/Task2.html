    //check if the given string's length is even or odd and display the results
    function EvenNum()
    {
        return(
        <span>Even!</span>
        );
    }

    function OddNum()
    {
        return(
        <span>Odd!</span>
    );
    }

    // Using if-else

   function CheckNum(props)
   {
    const num=Number(props.value.length);

    if(num %2 ==0)
   {
    return (
        <div>
        <h2>The size of given String is {num} and it is an <EvenNum/>
            </h2>
        </div>
    );
   }
   else{
    return (
       
        <h2>The size of given String is {num} and it is a <OddNum/>
            </h2>
       
    );
   }
   }
   const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<CheckNum value="priya"/>);
